  <title>Log In / Register</title>

  <link rel="stylesheet" href="register.css">

</head>
<body>
  <div class="nav-bar"><img src="wallpaperflare.com_wallpaper (11).jpg">
  <div class="logo">
    <a href="home.html"><img src="toursandtravel1.png" height="80" width="135"></a>
  </div>
  <div class="links">
    <a href="home.html">Home</a>
    <a href="./Gallery/gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
  </div>
  <div class="register">
    <a href="register.html"><span>Login / Register</span></a>
</div>
</div>

  <div class="login-container">
    <span id="create">Create an Account</span>
    <div class="button">
      <a id="g" href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Google</a>
      <a id="f" href="https://www.facebook.com/">Facebook</a>
    </div>
  <form action="#" method="post">
        <span class="text">Email<sup class="asterisk">*</sup></span>
        <div class="box"><input type="email" name="email" required="required" placeholder="username@email.com" class="form-box"></div><br>
        <span class="text">Password<sup class="asterisk">*</sup></span>
        <div><input type="password" name="password" required="required" placeholder="Must be 8 letters or more." class="form-box"></div><br>
        <span class="text">Confirm Password<sup class="asterisk">*</sup></span>
        <div><input type="password" name="password" required="required" class="form-box"></div><br>
        <span class="text">Phone Number<sup class="asterisk">*</sup></span>
        <div><input type="text" name="phone" required="required" placeholder="+97798****" class="form-box"></div><br>
        <div><a id="create" href="#">Create</a></div>
  </form>
  </div>
</body>
</html>
